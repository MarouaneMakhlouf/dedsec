<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة تحميل</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            background: url('https://png.pngtree.com/thumb_back/fh260/background/20231007/pngtree-a-3d-rendering-of-blue-matrix-background-with-digital-illustrations-representing-image_13565167.png') no-repeat center center/cover;
            color: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

        h1 {
            margin: 0;
            font-size: 3rem;

            margin-top: 20px;

            color: #fff;
            background: #007BFF;
            box-shadow: 3px 3px 5px rgba(255, 255, 255, 0.808);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: background 0.3s ease;
        }
        .download-btn:hover {
            background: #0056b3;
        }
